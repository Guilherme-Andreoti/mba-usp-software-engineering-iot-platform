version: '3.8'

services:
  # Monolith Service
  monolith-app:
    build:
      context: ./../mba-usp-software-engineering-monolith-app
      dockerfile: Dockerfile
    container_name: monolith-app
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/monolith
      - SPRING_RABBITMQ_HOST=host_docker_internal
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ACCESS=read_only
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=*
      - SERVER_PORT=5004
      - SERVER_ADDRESS=0.0.0.0
      - MQTT_BROKER_URL=tcp://mosquitto:1883
    ports:
      - "5004:5004"
    networks:
      - monitoring
      - iot-network
    depends_on:
      - prometheus
      - mosquitto
      
    deploy:
      resources:
        limits:
          memory: 5120m
          cpus: 5




  # Microservices
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_prometheus true"
    networks:
      - iot-network
    command: >
      sh -c "rabbitmq-plugins enable --offline rabbitmq_prometheus &&
             rabbitmq-server"
    deploy:
      resources:
        limits:
          memory: 1024m
          cpus: '1.3'

  ingestion-service:
    build: ./../mba-usp-software-engineering-ingestion-service
    container_name: ingestion-service
    depends_on:
      - rabbitmq
      - mosquitto
    networks:
      - iot-network
    ports:
      - "5000:5000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=ingestion.service
      - MANAGEMENT_SERVER_PORT=5000
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ACCESS=read_only
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=*
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - MQTT_BROKER_URL=tcp://mosquitto:1883
    deploy:
      resources:
        limits:
          memory: 1024m
          cpus: '0.8'

  processing-service:
    build: ./../mba-usp-software-engineering-processing-service
    container_name: processing-service
    depends_on:
      - rabbitmq
    networks:
      - iot-network
    ports:
      - "5001:5001"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=processing.service
      - RABBITMQ_QUEUES_PROCESSED_DATA=processed.data
      - RABBITMQ_QUEUE_RAW=sensor.data.queue
      - MANAGEMENT_SERVER_PORT=5001
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ACCESS=read_only
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=*
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    deploy:
      resources:
        limits:
          memory: 1024m
          cpus: '0.9'

  notification-service:
    build: ./../mba-usp-software-engineering-notification-service
    container_name: notification-service
    depends_on:
      - rabbitmq
    networks:
      - iot-network
    ports:
      - "5002:5002"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=notification.service
      - MANAGEMENT_SERVER_PORT=5002
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ACCESS=read_only
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=*
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    deploy:
      resources:
        limits:
          memory: 1024m
          cpus: '1'

  persistence-service:
    build: ./../mba-usp-software-engineering-persistence-service
    container_name: persistence-service
    depends_on:
      - rabbitmq
      - mongo
    networks:
      - iot-network
    ports:
      - "5003:5003"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=persistence.service
      - SERVER_PORT=4000
      - SERVER_ADDRESS=0.0.0.0
      - MANAGEMENT_SERVER_PORT=5003
      - MANAGEMENT_ENDPOINT_PROMETHEUS_ACCESS=read_only
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=*
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/distributed_architecture
    deploy:
      resources:
        limits:
          memory: 1024m
          cpus: '1'

  # Shared Infrastructure
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./data/mosquitto:/mosquitto/data
    networks:
      - monitoring
      - iot-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - iot-network

  grafana:
    build:
      context: ./config/grafana/
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_RENDERING_SERVER_URL=http://renderer:8081/render
      # URL que o renderizador usa para acessar o Grafana. O nome do serviço é 'grafana'
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/datasources/:/etc/grafana/provisioning/datasources/
      - ./config/grafana/dashboards/:/etc/grafana/provisioning/dashboards/
    networks:
      - monitoring
      - iot-network
    depends_on:
      - prometheus

  renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: grafana-image-renderer
    ports:
      - "8081:8081"
    networks:
      - monitoring
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - iot-network
    volumes:
      - ./data/mongo:/data/db

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    restart: always
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    networks:
      - monitoring
      - iot-network

networks:
  monitoring:
    driver: bridge
  iot-network:
    driver: bridge